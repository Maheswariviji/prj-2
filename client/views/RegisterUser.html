<div id="Container" class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <form ng-submit="RegisterUser()">
                <input required placeholder="First Name" ng-model="User.FirstName" type="text" class="form-control" />
                <input required placeholder="Last Name" type="text" ng-model="User.LastName" class="form-control" />
                <input required placeholder="Email Address" ng-model="User.Email" type="text" class="form-control" />
                <input required placeholder="Mobile Number" ng-model="User.MobileNumber" type="text" class="form-control" />
                <input required placeholder="Password" ng-model="User.Password" type="password" class="form-control" />
                <input required placeholder="Confirm Password" type="password" class="form-control" />
                <button type="submit" class="btn btn-success" style="margin-top: 20px">Submit</button>
                <a href="#/" type="button" class="btn btn-warning" style="margin-top: 20px">Cancel</a>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
